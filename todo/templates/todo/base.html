
{% if user.is_authenticated %}
  Logged in as {{ user.username }}


  <form action="{% url 'logoutuser' %}" method='POST'>
    {% csrf_token %}
    <button type="submit" name="button">Logout</button>
  </form>


{% else %}
  <a href="{% url 'signup' %}">Signup</a>
  <a href="{% url 'authenticate' %}">Login</a>
{%endif%}

{% block content %}
{% endblock %}
